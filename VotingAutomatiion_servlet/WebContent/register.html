<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<h1>Enter your details to register with us</h1>
	<form action="register"method="post">
		<table>
			<tr><td>Name:</td><td><input type="text"name="name"placeholder="Enter your name"></td></tr>
			<tr><td>Email:</td><td><input type="text"name="email"placeholder="Choose a username"></td></tr>
			<tr><td>Password:</td><td><input type="text"name="pass"placeholder="Choose a password"></td></tr>
			<tr><td><input type="submit" value="Register"></td></tr>
		</table>
	</form>
</body>
</html>
